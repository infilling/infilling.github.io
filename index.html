    />

    <title>_</title>

  <body>
    <div id="entry-overlay" class="entry-overlay">
      <div class="overlay-content">
        <p id="check-p">checking connection</p>
      </div>
    </div>

    <main>
      <div id="view-counter" class="view-counter">
        <span><i class="fa-regular fa-eye"></i> </span>
        <span id="page_views">0</span>
      </div>

      <img id="dc-pfp" crossorigin="anonymous" src="assets/img/black.png" />
      <span id="who">gid</span>
      <span id="footer"></span>

      <div class="music-player">
        <input
          type="range"
          id="seek-bar"
          value="0"
          min="0"
          max="100"
          step="1"
        />
        <div class="controls">
          <div class="volume-control">
            <button id="volume-button">
              <i class="icon fa-solid fa-volume-up"></i>
            </button>
            <input
              type="range"
              id="volume-slider"
              min="0"
              max="1"
              step="0.01"
              style="display: none"
            />
          </div>
          <button id="prev"><i class="icon fa-solid fa-backward"></i></button>
          <button id="play-pause"><i class="icon fa-solid fa-play"></i></button>
          <button id="next"><i class="icon fa-solid fa-forward"></i></button>
          <button id="lyrics-button">
            <i class="icon fa-solid fa-music"></i>
          </button>
        </div>
      </div>

      <div class="flexbox">
        <a href="https://www.instagram.com/verziety/" target="_blank">
          <button><i class="icon fa-brands fa-instagram"></i>verziety</button>
        </a>
        <a href="https://www.roblox.com/users/5787250/profile" target="_blank">
          <button><i class="icon fa-solid fa-gamepad"></i>feor</button>
        </a>
      </div>
    </main>

    <div id="overlay"></div>

    <div id="lyrics-popup">
      <h2>〤 lyrics 〤</h2>
      <div id="lyricsDisplay"><div class="loading"></div></div>
      <button id="lyrics-close">close</button>
    </div>

    <div id="popup">
      <h2>♡</h2>
      <ul>

            >ada</span
